<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1,
  maximum-scale=5" />
  <title>404 not found</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Inconsolata&family=Montserrat:wght@200&family=Space+Mono:wght@400;700&display=swap"
    rel="stylesheet">
  <link rel="shortcut icon" href="devchallenges.png" />

</head>

<body>
  <div class="header">
    <div class="not-found">
      404 NOT FOUND
    </div>
  </div>

  <div class="container">
    <div class="img-container">
      <img class="img-scarecrow" src="Scarecrow.png" alt="scarecrow">
    </div>
    <div class="txt-container">
      <h1 class="bad-news">
        I have bad news for you
      </h1>
      <p class="no-page-text">
        The page you are looking for might be
        removed or is temporarily unavailable
      </p>

      <button>
        BACK TO HOMEPAGE
      </button>
    </div>
  </div>

  <div class="footer">
    <p>
      created by <b><a href="https://github.com/moebachrouch">moebachrouch</a></b> - devChallenges.io
    </p>
  </div>

</body>

</html>
