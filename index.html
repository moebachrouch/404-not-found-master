<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />
    <title>404 not found</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet">     
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet"> 
    <link hrf="https://fonts.googleapis.com/css2?family=Inconsolata&family=Montserrat:wght@300&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata&family=Montserrat:wght@300&family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div>
      <div class="not-found">
        404 NOT FOUND
      </div>
    </div>

    <div class="not-found-body">
      <div>
        <img class="img-scarecrow" src="Scarecrow.png" alt="scarecrow">
      </div>
      <div>
        <h1>
          I have bad news for you
        </h1>
        <p>
          The page you are looking for might be
          removed or is temporarily unavailable
        </p>
  
        <button>
          BACK TO HOMEPAGE
        </button>
      </div>
    </div>
    
    <div class="footer">
      <p>
        created by <b><a href="https://github.com/moebachrouch">moebachrouch</a></b> - devChallenges.io
      </p>
    </div>
    
  </body>
</html>
